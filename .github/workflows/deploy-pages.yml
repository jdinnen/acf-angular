name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (SSR + prerender)
        run: npm run build

      - name: Prepare static site for Pages
        run: |
          set -euo pipefail
          mkdir -p out
          cp -R dist/acf-angular/browser/* out/
          # Set base href for project pages (https://<user>.github.io/<repo>/)
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#<base href="/">#<base href="/acf-angular/">#g'
          # Rewrite root-relative internal links to include the subpath, avoiding 404s on Pages.
          # Double-quoted href variants
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#href="/acf-angular/#href="@HREFBASE@/#g'
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#href="/#href="/acf-angular/#g'
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#href="@HREFBASE@/#href="/acf-angular/#g'
          # Single-quoted href variants
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#href='/acf-angular/#href='@HREFBASE@/#g"
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#href='/#href='/acf-angular/#g"
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#href='@HREFBASE@/#href='/acf-angular/#g"
          # Rewrite root-relative internal links to include subpath, avoiding double-prefixing
          # Protect already-correct hrefs
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#href="/acf-angular/#href="@HREFBASE@/#g'
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#href="/#href="/acf-angular/#g'
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's#href="@HREFBASE@/#href="/acf-angular/#g'
          # Single-quoted variants
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#href='/acf-angular/#href='@HREFBASE@/#g"
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#href='/#href='/acf-angular/#g"
          find out -type f -name "*.html" -print0 | xargs -0 sed -i "s#href='@HREFBASE@/#href='/acf-angular/#g"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
