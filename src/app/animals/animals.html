<section class="acf-hero">
  <img [src]="heroImg" alt="Celtic Animals Hero" class="acf-main-image" />
</section>
<div class="animals-main">
  <div class="animals-card-grid acf-grid cols-1-xs cols-2-sm-up" acfCardGridSizer>
    @for (card of cards; track $index) {
      <acf-card [image]="card.img" [title]="card.title" [content]="card.desc"></acf-card>
    }
  </div>
</div>
