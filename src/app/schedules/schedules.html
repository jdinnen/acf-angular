<div class="schedules-main">
  <div class="schedules-intro-card">
    <h2 class="schedules-intro-title">Festival Schedule Info</h2>
    <ul class="schedules-intro-list">
      @for (line of intro; track $index) {
        <li>{{ line }}</li>
      }
    </ul>
  </div>
  <div class="schedules-card-grid">
    @for (day of scheduleDays; track $index) {
      <div class="schedules-day-card">
        <h3 class="schedules-day-title">{{ day.day }} Schedule</h3>
        <a class="schedules-pdf-img-link" [href]="day.pdf" target="_blank" rel="noopener">
          <img src="/images/schedules/pdf.png" alt="Download {{ day.day }} PDF" class="schedules-pdf-icon" />
        </a>
      </div>
    }
  </div>
</div>
