<div class="faq-page">
  <h1 class="faq-title">Frequently Asked Questions</h1>
  <mat-accordion>
    @for (faq of faqs; track $index) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>{{ faq.question }}</mat-panel-title>
        </mat-expansion-panel-header>
  <div class="faq-answer">
    @for (part of splitAnswer(faq.answer); track $index) {
      @if (part.email) {
        <a href="mailto:austincelticfestival@gmail.com" class="acf-mailto-link">austincelticfestival@gmail.com</a>
      } @else {
        {{ part.text }}
      }
    }
  </div>
      </mat-expansion-panel>
    }
  </mat-accordion>
</div>
