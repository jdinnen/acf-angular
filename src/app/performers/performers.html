<div class="performers-main">
  <h2 class="performers-title">2025 Austin Celtic Festival Performers</h2>
  <div class="acf-card-grid acf-grid cols-1-xs cols-2-sm cols-3-md-up" acfCardGridSizer>
    @for (performer of performers(); track $index) {
      <acf-card [image]="performer.image" [title]="performer.name" [content]="performer.description"></acf-card>
    }
  </div>
</div>
