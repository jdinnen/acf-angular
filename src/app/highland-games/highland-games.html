<div class="acf-main">
  <section class="acf-hero">
    <img src="/images/highland-games/highland-games-hero.jpg" alt="Highland Games Hero" class="acf-main-image" />
  </section>
  <div class="highland-games-main">
    <h2 class="highland-games-title">Highland Games</h2>
    <div class="highland-games-signup">
      To Sign Up to Compete:
      <a href="https://ironpodium.com/browse/event/austin-highland-games-2025" target="_blank" rel="noopener" class="highland-games-signup-link">Click here!</a>
    </div>
  <div class="acf-card-grid acf-grid cols-1-xs cols-2-sm cols-3-md-up" acfCardGridSizer>
      @for (card of cards(); track $index) {
  <acf-card [image]="card.image" [title]="card.title" [content]="card.description" [clickable]="true" (activate)="openInfo(card)"></acf-card>
      }
    </div>
  </div>
</div>
